    <path d="M104,200 Q128,212 152,200" stroke="#F59E0B" stroke-width="1.5" fill="none"/>
    <circle cx="128" cy="210" r="3" fill="#F59E0B"/>
    <!-- Neck -->
    <rect x="113" y="166" width="30" height="30" rx="5" fill="#C68B59"/>
