    <ellipse cx="111" cy="108" rx="8" ry="5.5" fill="white"/>
    <ellipse cx="145" cy="108" rx="8" ry="5.5" fill="white"/>
    <circle cx="112" cy="108" r="3.5" fill="#3B1A08"/>
