    <ellipse cx="128" cy="140" rx="12" ry="5" fill="#C2185B" opacity="0.7"/>
    <path d="M118,138 Q128,134 138,138" stroke="#D4956A" stroke-width="1" fill="none"/>
    <!-- Hair (long, dark, voluminous curly) -->
    <ellipse cx="128" cy="78" rx="58" ry="38" fill="#1A0A00"/>
    <path d="M70,78 Q66,55 90,44 Q128,32 166,44 Q190,55 186,78 Q182,60 160,50 Q128,40 96,50 Q74,60 70,78Z" fill="#0D0500"/>
    <!-- Curly volume left -->
    <path d="M70,78 Q58,110 54,150 Q52,175 60,210 Q68,220 74,205 Q66,170 64,140 Q62,110 72,85Z" fill="#1A0A00"/>
    <path d="M64,130 Q56,140 60,155" stroke="#2C1810" stroke-width="3" fill="none" opacity="0.3"/>
    <path d="M60,160 Q54,175 62,190" stroke="#2C1810" stroke-width="3" fill="none" opacity="0.3"/>
    <!-- Curly volume right -->
    <path d="M186,78 Q198,110 202,150 Q204,175 196,210 Q188,220 182,205 Q190,170 192,140 Q194,110 184,85Z" fill="#1A0A00"/>
    <path d="M192,130 Q200,140 196,155" stroke="#2C1810" stroke-width="3" fill="none" opacity="0.3"/>
    <path d="M196,160 Q202,175 194,190" stroke="#2C1810" stroke-width="3" fill="none" opacity="0.3"/>
    <!-- Hair texture / curl hints -->
    <path d="M82,90 Q76,100 80,115" stroke="#2C1810" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M174,90 Q180,100 176,115" stroke="#2C1810" stroke-width="2" fill="none" opacity="0.3"/>
    <!-- Hoop earrings -->
    <circle cx="80" cy="132" r="10" fill="none" stroke="#F59E0B" stroke-width="2.5"/>
    <circle cx="176" cy="132" r="10" fill="none" stroke="#F59E0B" stroke-width="2.5"/>
    <!-- Ears (behind hair) -->
    <ellipse cx="82" cy="118" rx="5" ry="10" fill="#D4956A"/>
    <ellipse cx="174" cy="118" rx="5" ry="10" fill="#D4956A"/>
