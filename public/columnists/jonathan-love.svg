    <path d="M148,65 Q154,61 160,65" stroke="#7A7A7A" stroke-width="2.5" fill="none" opacity="0.3" stroke-linecap="round"/>
    <path d="M114,73 Q120,69 126,73" stroke="#2C1810" stroke-width="2.5" fill="none" opacity="0.3" stroke-linecap="round"/>
    <path d="M134,71 Q140,67 146,71" stroke="#8A8A8A" stroke-width="2.5" fill="none" opacity="0.25" stroke-linecap="round"/>
